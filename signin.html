<script>
  
   function formvalidation(){
      var name = document.registrationform.name.value;
      var phn_no = document.registrationform.mobile_no.value;
      var email = document.registrationform.email.value;
      var pswd=document.registrationform.pwd.value; 
      var con_pswd=document.registrationform.cpwd.value; 
      var zip_code = document.registrationform.p_no.value;
      if(name.trim()==""){
        alert("Invalid Name..!!");
        return false;
      }
      if(phn_no.length!=10 || isNaN(phn_no)){
        alert("Invalid Phone Number..!!");
        return false;
      }
      var mail_val=/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
      if(!mail_val.test(email))
      {
        alert("Invalid email!");
        return false;
      } 
      if(zip_code== "" || isNaN(zip_code)|| zip_code.length != 6 )
      {
        alert("Invalid zip code!!");
        return false;
      } 
      if(pswd.length<8)
      {
        alert("Enter valid password!");
        return false;
      }
      if(pswd!=con_pswd)
      {
        alert("Doesn't match original password!");
        return false;
      } 
      return true;
  }
</script>
